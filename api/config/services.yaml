parameters:

services:
    _defaults:
        autowire: true
        autoconfigure: true
        bind:
            $privateStoragePath: '../data/'
            $importStoragePath: 'import/operation'

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Tests/'

    App\Controller\:
        resource: '../src/Controller/'
        tags: ['controller.service_arguments']
